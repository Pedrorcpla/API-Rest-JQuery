<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="lib/script.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="row">
    <div class="col-10 offset-1" align="center">
      <h2>Cadastro de Curso</h2>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-10 offset-1">
        <label for="">Digite o ID:</label>
        <input type="number" id="id" class="form-control">
      </div>
    </div>
  </div>
  <br>
  <div class="form-group">
    <div class="row">
      <div class="col-10 offset-1">
        <button class="btn btn-primary col-12" id="buscar">Buscar</button>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-10 offset-1">
        <label for="">Nome:</label>
        <input type="text" id="nome" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-10 offset-1">
        <label for="">Curso:</label>
        <input type="text" id="curso" class="form-control">
      </div>
    </div>
  </div>
  <br>
  <div class="form-group">
    <div class="row">
      <div class="col-10 offset-1">
        <button class="btn btn-success col-12" id="cadastrar">Cadastrar</button>
      </div>
    </div>
  </div>
  <br>
  <div class="form-group">
    <div class="row">
      <div class="col-10 offset-1">
        <button class="btn btn-warning col-12" id="alterar">Alterar</button>
      </div>
    </div>
  </div>
  <br>
  <div class="form-group">
    <div class="row">
      <div class="col-10 offset-1">
        <button class="btn btn-danger col-12" id="deletar">Deletar</button>
      </div>
    </div>
  </div>
</body>
</html>
